<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" href="/client/images/icons/favicon.png"/>
    <link rel="stylesheet" href="/admin/css/styles.min.css">

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title th:text="${title}"></title>
</head>
<body class="animsition page-wrapper"
      id="main-wrapper"
      data-layout="vertical"
      data-navbarbg="skin6"
      data-sidebartype="full"
      data-sidebar-position="fixed"
      data-header-position="fixed">

<div th:replace="~{admin/components/sidebar}"></div>

<div class="body-wrapper">
    <div th:replace="~{admin/components/header}"></div>
    <div class="container">
        <div th:replace="~{${page}}"></div>
    </div>
</div>

<!--{# Scripts #}-->
<script src="/admin/libs/jquery/dist/jquery.min.js"></script>
<script src="/admin/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="/admin/js/sidebarmenu.js"></script>
<script src="/admin/js/app.min.js"></script>
<script src="/admin/libs/apexcharts/dist/apexcharts.min.js"></script>
<script src="/admin/libs/simplebar/dist/simplebar.js"></script>
<script src="/admin/js/dashboard.js"></script>

</html>
